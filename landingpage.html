<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Soap - Luxurious Beauty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1em 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            color: #4CAF50;
            font-size: 2em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        section {
            padding: 2em;
            text-align: center;
        }
        
        .lux-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .lux-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .column {
            flex: 1;
            margin: 0 1em;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lux Soap</h1>
    </header>
    <section class="container">
        <div class="columns">
            <div class="column">
                <img src="https://m.media-amazon.com/images/I/61gsXq2Pb+L.AC_UF1000,1000_QL80.jpg" alt=" Lux Soap " class="lux-image ">
            </div>
            <div class="column ">
                <h2>Indulge in Luxurious Beauty</h2>
                <p class="lux-description ">Crafted with care, Lux Soap leaves your skin irresistibly soft and beautifully fragrant. Elevate your daily skincare routine with our premium soap.</p>
                <a href="# " class="cta-button ">Experience Luxurious Care</a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Lux Soap. All rights reserved.</p>
    </footer>
</body>

</html>
